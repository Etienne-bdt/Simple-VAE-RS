name: pytest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file:
          - tests/test_models.py
          - tests/test_training.py
          - tests/test_env.py
    name: pytest â€“ ${{ matrix.file }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e . pytest toml
      - name: Install uv
        run: pip install uv
      - name: Check dependencies via uv
        run: uv sync --check
      - name: Run tests
        run: pytest -q ${{ matrix.file }}
